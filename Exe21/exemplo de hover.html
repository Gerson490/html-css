<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
        }

        div:hover {
            color: red;
        }
        /* > (maior que) filho de alguma tag.*/
    </style>
</head>
<body>
    <h1>Exemplo de Hover:</h1>
    <p>Passe o mouse no texto abaixo:</p>
    <div>
        Passe o mouse aqui:
        <p>TEXTO ESCONDIDO....</p>
        <p>Fim do exemplo!</p>
    </div>
    <p><a href="pseudoclasses.html ">Pseudo Classes</a></p>  
    <p><a href="links.html">Link</a></p>  
    
</body>
</html>
