<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer coisa.
        Desde que esteja dentro de duas tags
    </p>
    <p>Precisa quebrar o texto em algum lugar especifico como esse. <br>Você pode usar a tag &lt;br&gt;.</p><!--LESS THAN / GREATER THAN. MENOR QUE / MAIOR QUE-->
    <P>Vamos adicionar alguns símbolos especiais:
&reg;
&copy;
&trade;
&euro;
&pound;
&yen;
&cent;
&Delta;
    </P>
    <P>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F642;
