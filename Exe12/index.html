<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens Dinãmicas</title>
</head>
<body>
    <h1>Mídias em HTML.</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
        <h1>Reproduzindo Áudio:</h1>
        <p>Reproduzir áudios em HTML5:</p>
        <audio src="midea/This-Future.mp3" controls autoplay></audio>
        <!--MP3, WAV, OGG tipos de arquivos de áudio para navegadores.-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midea/This-Future.mp3" type="audio/mpeg">
            <source src="midea/This-Future.ogg" type="audio/ogg">
            <source src="midea/This-Future.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio.</p>
            <a href="midea/This-Future.mp3">Clique aqui para baixar o arquiv MP3:</a>
                </audio>

</body>
</html>
